name: check-availability
on: [push]

jobs:
  check-availability-on-ubuntu:
    name: Check availability
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g ikea-availability-checker
      - run: bash -c 'ikea-availability stock --plain --store=570,535,379,183,027 194.713.83 594.945.80 595.112.83 494.851.09 894.853.05 795.106.16 295.106.28 994.901.08 394.694.83 794.852.78 894.853.05 494.851.09 595.112.83 794.715.11 594.945.80 694.851.70 194.713.83 794.713.37 294.852.09 795.106.16 295.106.28 994.901.08 394.694.83 794.852.78 | grep -v OUT_OF_STOCK'
